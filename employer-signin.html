<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="public/styles.css">
    
</head>

<body>
    
    <div class="wrapper">
        <form action="/employer-signin" method="post">
            <h1>
                Sign In
            </h1>
            <div class ="input-box">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class ="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <!-- <i class="bx bx-show"></i> -->
            </div>
            <br>
            <div class="forgot">
                <p>Forgot your password? <a href="/employer-forgot-password.html"><b>Reset Password</b></a></p>
            </div>

            <button type="submit" class="btn">Login</button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="/employer-signup.html"><b>Register!</b></a></p>
            </div>
            
        </form>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.querySelector('.input-box i');

        eyeIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bx-show');
                eyeIcon.classList.add('bx-hide');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bx-hide');
                eyeIcon.classList.add('bx-show');
            }
        });
    </script>
</body>

</html>
