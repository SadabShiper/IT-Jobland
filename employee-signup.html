<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="public/styles.css">
</head>

<body>
    <div class="wrapper">
        <form action="/employee-signup" method="post">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required><br>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" required placeholder="Password"><br>
                <!-- <i class="bx bx-show"></i>             -->
            </div>
            <div class ="input-box">
                <input type="text" name="company-name" id="company-name" placeholder="Company Name" required>
                <!-- <i class="bx bx-show"></i> -->
            </div>
            <div class ="input-box">
                <input type="password" name="company-code" id="company-code" placeholder="Company Code" required>
                <!-- <i class="bx bx-show"></i> -->
            </div>
            <br><br>
            <button type="submit" class="btn">Signup</button>
        </form>
        <div class="register-link">
            <p>Already have an account? <a href="/employee-signin.html">Sign In!</a></p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.querySelector('.input-box i');

        eyeIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bx-show');
                eyeIcon.classList.add('bx-hide');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bx-hide');
                eyeIcon.classList.add('bx-show');
            }
        });
    </script>
</body>

</html>
